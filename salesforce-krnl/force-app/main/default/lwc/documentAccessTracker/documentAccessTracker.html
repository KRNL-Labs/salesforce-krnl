<template>
    <lightning-card title="KRNL Document Access & Compliance" icon-name="standard:document">
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:refresh"
                variant="border-filled"
                alternative-text="Refresh"
                title="Refresh Dashboard"
                onclick={initializeData}
                disabled={isProcessing}>
            </lightning-button-icon>
        </div>
        <div class="slds-card__body slds-card__body_inner slds-p-around_medium">

            <!-- Document Selection Section - Hidden: Auto-registration enabled -->
            <!-- Documents are automatically registered on blockchain after upload -->

            

            <!-- Direct Upload Section -->
            <lightning-card title="Upload Document" icon-name="utility:upload" class="slds-m-bottom_medium">
                <div class="slds-p-around_medium">
                    <c-direct-upload-to-backend record-id={recordId} onuploadsuccess={handleUploadSuccess}></c-direct-upload-to-backend>
                </div>
            </lightning-card>

            <!-- Uploaded Files for this Record -->
            <template if:true={recordId}>
                <lightning-card title="Uploaded Files for this Record" icon-name="standard:file" class="slds-m-bottom_medium">
                    <div class="slds-p-around_medium section-scroll">
                        <template if:true={hasUploadsForRecord}>
                            <lightning-datatable
                                key-field="id"
                                data={uploads}
                                columns={uploadColumns}
                                hide-checkbox-column="true"
                                onrowaction={handleUploadRowAction}
                                class="slds-max-medium-table_stacked">
                            </lightning-datatable>
                        </template>
                        <template if:false={hasUploadsForRecord}>
                            <div class="slds-text-align_center slds-p-around_large empty-state">
                                <lightning-icon icon-name="utility:file" size="large" alternative-text="No uploads" class="slds-icon-text-light"></lightning-icon>
                                <p class="slds-text-heading_small slds-m-top_small slds-text-color_default">No uploads for this record yet</p>
                                <p class="slds-text-color_weak slds-m-top_x-small">Use the Upload Document section above to add files.</p>
                            </div>
                        </template>
                    </div>
                </lightning-card>
            </template>

            <!-- Access History Section -->
            <lightning-card title="Access History" icon-name="standard:log_a_call" class="slds-m-bottom_medium">
                <div class="slds-p-around_medium section-scroll">
                    <template if:true={hasAccessLogs}>
                        <lightning-datatable
                            key-field="id"
                            data={accessLogs}
                            columns={accessLogColumns}
                            hide-checkbox-column="true"
                            show-row-number-column="false"
                            class="slds-max-medium-table_stacked">
                        </lightning-datatable>
                    </template>
                    <template if:false={hasAccessLogs}>
                        <div class="slds-text-align_center slds-p-around_large empty-state">
                            <lightning-icon icon-name="utility:clock" size="large" alternative-text="No data" class="slds-icon-text-light"></lightning-icon>
                            <p class="slds-text-heading_small slds-m-top_small slds-text-color_default">No access history available</p>
                            <p class="slds-text-color_weak slds-m-top_x-small">Access logs will appear here when documents are viewed or downloaded</p>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>

        <!-- Loading Spinner -->
        <template if:true={isProcessing}>
            <lightning-spinner alternative-text="Processing..." size="medium"></lightning-spinner>
        </template>

    </lightning-card>
</template>
