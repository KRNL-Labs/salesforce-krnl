<template>
    <lightning-card title="KRNL Document Access & Compliance" icon-name="standard:document">
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:refresh"
                variant="border-filled"
                alternative-text="Refresh"
                title="Refresh Dashboard"
                onclick={initializeData}
                disabled={isProcessing}>
            </lightning-button-icon>
        </div>
        <div class="slds-card__body slds-card__body_inner slds-p-around_medium">

            <!-- Document Selection Section - Hidden: Auto-registration enabled -->
            <!-- Documents are automatically registered on blockchain after upload -->

            

            <!-- Direct Upload Section -->
            <lightning-card title="Upload Document" icon-name="utility:upload" class="slds-m-bottom_medium">
                <div class="slds-p-around_medium">
                    <c-direct-upload-to-backend record-id={recordId} onuploadsuccess={handleUploadSuccess}></c-direct-upload-to-backend>
                </div>
            </lightning-card>

            <!-- Uploaded Files for this Record -->
            <template if:true={recordId}>
                <lightning-card title="Uploaded Files for this Record" icon-name="standard:file" class="slds-m-bottom_medium">
                    <div class="slds-p-around_medium section-scroll">
                        <template if:true={hasUploadsForRecord}>
                            <lightning-datatable
                                key-field="id"
                                data={uploads}
                                columns={uploadColumns}
                                hide-checkbox-column="true"
                                onrowaction={handleUploadRowAction}
                                class="slds-max-medium-table_stacked">
                            </lightning-datatable>
                        </template>
                        <template if:false={hasUploadsForRecord}>
                            <div class="slds-text-align_center slds-p-around_large empty-state">
                                <lightning-icon icon-name="utility:file" size="large" alternative-text="No uploads" class="slds-icon-text-light"></lightning-icon>
                                <p class="slds-text-heading_small slds-m-top_small slds-text-color_default">No uploads for this record yet</p>
                                <p class="slds-text-color_weak slds-m-top_x-small">Use the Upload Document section above to add files.</p>
                            </div>
                        </template>
                    </div>
                </lightning-card>
            </template>

            <!-- Access History Section -->
            <lightning-card title="Access History" icon-name="standard:log_a_call" class="slds-m-bottom_medium">
                <div class="slds-p-around_medium section-scroll">
                    <template if:true={hasAccessLogs}>
                        <lightning-datatable
                            key-field="id"
                            data={accessLogs}
                            columns={accessLogColumns}
                            hide-checkbox-column="true"
                            show-row-number-column="false"
                            onrowaction={handleAccessLogRowAction}
                            class="slds-max-medium-table_stacked">
                        </lightning-datatable>
                    </template>
                    <template if:false={hasAccessLogs}>
                        <div class="slds-text-align_center slds-p-around_large empty-state">
                            <lightning-icon icon-name="utility:clock" size="large" alternative-text="No data" class="slds-icon-text-light"></lightning-icon>
                            <p class="slds-text-heading_small slds-m-top_small slds-text-color_default">No access history available</p>
                            <p class="slds-text-color_weak slds-m-top_x-small">Access logs will appear here when documents are viewed or downloaded</p>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>

        <!-- Loading Spinner -->
        <template if:true={isProcessing}>
            <lightning-spinner alternative-text="Processing..." size="medium"></lightning-spinner>
        </template>

        <!-- Session Details Modal -->
        <template if:true={showSessionModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Session Details</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <template if:true={isLoadingSessionDetails}>
                            <lightning-spinner alternative-text="Loading session details" size="small"></lightning-spinner>
                        </template>
                        <template if:false={isLoadingSessionDetails}>
                            <template if:true={selectedSessionDetails}>
                                <dl class="slds-list_horizontal slds-wrap">
                                    <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Session ID">Session ID</dt>
                                    <dd class="slds-item_detail slds-truncate" title={selectedSessionDetails.sessionId}>{selectedSessionDetails.sessionId}</dd>

                                    <dt class="slds-item_label slds-text-color_weak slds-truncate" title="User">User</dt>
                                    <dd class="slds-item_detail slds-truncate">
                                        <template if:true={selectedSessionDetails.userIdUrl}>
                                            <a href={selectedSessionDetails.userIdUrl} target="_blank">{selectedSessionDetails.userId}</a>
                                        </template>
                                        <template if:false={selectedSessionDetails.userIdUrl}>
                                            {selectedSessionDetails.userId}
                                        </template>
                                    </dd>

                                    <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Status">Status</dt>
                                    <dd class="slds-item_detail slds-truncate" title={selectedSessionDetails.status}>{selectedSessionDetails.status}</dd>

                                    <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Access Hash">Access Hash</dt>
                                    <dd class="slds-item_detail slds-truncate" title={selectedSessionDetails.accessHash}>{selectedSessionDetails.accessHash}</dd>

                                    <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Transaction Hash">Transaction Hash</dt>
                                    <dd class="slds-item_detail slds-truncate">
                                        <template if:true={selectedSessionDetails.txHashUrl}>
                                            <a href={selectedSessionDetails.txHashUrl} target="_blank" rel="noopener noreferrer">{selectedSessionDetails.txHash}</a>
                                        </template>
                                        <template if:false={selectedSessionDetails.txHashUrl}>
                                            {selectedSessionDetails.txHash}
                                        </template>
                                    </dd>

                                    <dt class="slds-item_label slds-text-color_weak slds-truncate" title="File Name">File Name</dt>
                                    <dd class="slds-item_detail slds-truncate" title={selectedSessionDetails.fileName}>{selectedSessionDetails.fileName}</dd>

                                    <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Timestamp">Timestamp</dt>
                                    <dd class="slds-item_detail slds-truncate" title={selectedSessionDetails.timestamp}>{selectedSessionDetails.timestamp}</dd>
                                </dl>
                            </template>
                        </template>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Close" onclick={handleCloseSessionModal}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </lightning-card>
</template>
