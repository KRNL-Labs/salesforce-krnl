<template>
    <lightning-card title="AccessShield Dashboard" icon-name="standard:shield">
        <div class="slds-card__body slds-card__body_inner">

            <div class="slds-text-body_regular slds-m-bottom_medium">
                Welcome to AccessShield by KRNL. This dashboard provides a quick overview of tracked documents and recent access activity.
            </div>

            <!-- KPIs -->
            <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_large">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <div class="stats-card">
                        <article class="slds-media slds-media_center">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="standard:document" size="medium"></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <h3 class="slds-text-title_caps slds-text-color_weak slds-truncate">Tracked Documents</h3>
                                <div class="stats-value slds-text-heading_large">{totalDocuments}</div>
                            </div>
                        </article>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <div class="stats-card">
                        <article class="slds-media slds-media_center">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="standard:event" size="medium"></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <h3 class="slds-text-title_caps slds-text-color_weak slds-truncate">Total Access Events</h3>
                                <div class="stats-value slds-text-heading_large">{totalAccessEvents}</div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>

            <!-- Recent activity -->
            <div class="slds-m-top_large">
                <h3 class="slds-text-heading_medium slds-m-bottom_medium">Recent Access Activity</h3>
                <template if:true={hasRecentAccess}>
                    <div class="slds-grid slds-grid_vertical-align-center slds-m-bottom_small">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                                type="search"
                                value={recentSearchTerm}
                                onchange={handleRecentSearchChange}
                                variant="label-hidden"
                                placeholder="Search recent access">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                            <lightning-button-icon
                                icon-name="utility:chevronleft"
                                alternative-text="Previous page"
                                title="Previous page"
                                variant="border-filled"
                                class="slds-m-right_x-small"
                                onclick={handleRecentPrevPage}
                                disabled={isRecentPrevDisabled}>
                            </lightning-button-icon>
                            <span class="slds-text-body_small slds-m-horizontal_x-small">Page {recentPage} of {recentTotalPages}</span>
                            <lightning-button-icon
                                icon-name="utility:chevronright"
                                alternative-text="Next page"
                                title="Next page"
                                variant="border-filled"
                                onclick={handleRecentNextPage}
                                disabled={isRecentNextDisabled}>
                            </lightning-button-icon>
                        </div>
                    </div>
                    <div class="slds-box slds-p-around_none slds-theme_default" style="overflow: hidden;">
                        <lightning-datatable
                            key-field="id"
                            data={pagedRecentAccessLogs}
                            columns={accessLogColumns}
                            hide-checkbox-column
                            show-row-number-column
                            onrowaction={handleAccessLogRowAction}
                        ></lightning-datatable>
                    </div>
                </template>
                <template if:false={hasRecentAccess}>
                    <div class="empty-state slds-text-align_center">
                        <lightning-icon icon-name="utility:event" size="large" alternative-text="No data" class="slds-m-bottom_small grayscale-icon"></lightning-icon>
                        <p class="slds-text-heading_small slds-text-color_weak">No access events yet</p>
                        <p class="slds-text-body_small slds-text-color_weak slds-m-top_x-small">
                            Once users start viewing documents via KRNL, activity will appear here.
                        </p>
                    </div>
                </template>
            </div>
        </div>

        <!-- Session Details Modal -->
        <template if:true={showSessionModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header modal-header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseSessionModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Session Details</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_none" style="background: white;">
                        <template if:true={isLoadingSessionDetails}>
                            <div class="slds-p-around_large slds-is-relative" style="min-height: 200px;">
                                <lightning-spinner alternative-text="Loading details..." size="medium" variant="brand"></lightning-spinner>
                            </div>
                        </template>
                        <template if:false={isLoadingSessionDetails}>
                            <template if:true={selectedSessionDetails}>
                                <div class="modal-content-wrapper">
                                    <div class="detail-group">
                                        <div class="detail-label">File Name</div>
                                        <div class="detail-value slds-text-heading_small">{selectedSessionDetails.fileName}</div>
                                    </div>

                                    <div class="slds-grid slds-gutters slds-wrap">
                                        <div class="slds-col slds-size_1-of-2">
                                            <div class="detail-group">
                                                <div class="detail-label">User</div>
                                                <div class="detail-value">
                                                    <template if:true={selectedSessionDetails.userIdUrl}>
                                                        <a href={selectedSessionDetails.userIdUrl} target="_blank" class="slds-text-link_reset slds-text-link">{selectedSessionDetails.userId}</a>
                                                    </template>
                                                    <template if:false={selectedSessionDetails.userIdUrl}>
                                                        {selectedSessionDetails.userId}
                                                    </template>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2">
                                            <div class="detail-group">
                                                <div class="detail-label">Timestamp</div>
                                                <div class="detail-value">{selectedSessionDetails.timestamp}</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="detail-group slds-m-top_medium">
                                        <div class="detail-label">Status</div>
                                        <div class="detail-value">
                                            <span class="status-badge success">{selectedSessionDetails.status}</span>
                                        </div>
                                    </div>

                                    <div class="detail-group">
                                        <div class="detail-label">Session ID</div>
                                        <div class="detail-value slds-text-font_monospace" style="font-size: 0.85em;">{selectedSessionDetails.sessionId}</div>
                                    </div>

                                    <div class="detail-group">
                                        <div class="detail-label">Transaction Hash</div>
                                        <div class="detail-value slds-text-font_monospace" style="font-size: 0.85em;">
                                            <template if:true={selectedSessionDetails.txHashUrl}>
                                                <a href={selectedSessionDetails.txHashUrl} target="_blank" rel="noopener noreferrer">{selectedSessionDetails.txHash}</a>
                                            </template>
                                            <template if:false={selectedSessionDetails.txHashUrl}>
                                                {selectedSessionDetails.txHash}
                                            </template>
                                        </div>
                                    </div>

                                    <div class="detail-group">
                                        <div class="detail-label">Access Hash</div>
                                        <div class="detail-value slds-text-font_monospace" style="font-size: 0.85em;">{selectedSessionDetails.accessHash}</div>
                                    </div>
                                </div>
                            </template>
                        </template>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Close" variant="neutral" onclick={handleCloseSessionModal}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
